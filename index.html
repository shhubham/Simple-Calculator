<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>A Calculator</title>
</head>
<body>
	<div class="back">
	<div class="main">
			<div class="scr">
				<div class="screen">
					<p id="history">12</p>
				</div>

				<div class="screen">
					<p id="current">21</p>
				</div>
				
			</div>

			<div class="keyboard">
				<div class="d-flex">
				<div><button class="op" id="c">C</button></div>
				<div><button class="op" id="del">Del</button></div>
				<div><button class="op" id="%">%</button></div>
				<div><button class="op" id="/">&#247;</button></div>
			</div>

				<div class="d-flex">
				<div><button class="num" id="7">7</button></div>
				<div><button class="num" id="8">8</button></div>
				<div><button class="num" id="9">9</button></div>
				<div><button class="op" id="*">&times;</button></div>
			</div>
				<div class="d-flex">
				<div><button class="num" id="4">4</button></div>
				<div><button class="num" id="5">5</button></div>
				<div><button class="num" id="6">6</button></div>
				<div><button class="op" id="-">-</button></div>
				</div>

				<div class="d-flex">
				<div><button class="num" id="1">1</button></div>
				<div><button class="num" id="2">2</button></div>
				<div><button class="num" id="3">3</button></div>
				<div><button class="op" id="+">+</button></div>
			</div>

				<div class="d-flex abc">
				<div><button class="num"></button></div>
							
				<div><button class="num" id="z">0</button></div>
				<div><button class="num"></button></div>
				
				<div><button class="op" id="eq">=</button></div>
			</div>

			</div>


	</div>
</div>

<script src="script.js"></script>
</body>
</html>
